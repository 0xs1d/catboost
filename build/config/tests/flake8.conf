[flake8]
select =
    E, W,  # pep8 errors and warnings
    F,  # pyflakes
    C9, # McCabe
    N8, # Naming Conventions
    #B, S,  # bandit
    #C,  # commas
    #D,  # docstrings
    #P,  # string-format
    #Q,  # quotes

ignore =
    E127,  # continuation line over-indented for visual indent
    E123,  # closing bracket does not match indentation of opening bracket’s line
    E226,  # missing whitespace around arithmetic operator
    E24,   # multiple spaces after ‘,’ or tab after ‘,’
    E402,  # module level import not at top of file
    E722,  # do not use bare except, specify exception instead
    E731,  # do not assign a lambda expression, use a def
    E741,  # do not use variables named ‘l’, ‘O’, or ‘I’
    E305,  # expected 2 blank lines after end of function or class
    E742,  # do not define classes named ‘l’, ‘O’, or ‘I’
    E275,  # missing whitespace after keyword
    E743,  # do not define functions named ‘l’, ‘O’, or ‘I’
    E203,  # whitespace before ‘:’
    W605,  # invalid escape sequence ‘x’
    W503,  # line break before binary operator
    W504,  # line break after binary operator
    W606,  # ‘async’ and ‘await’ are reserved keywords starting with Python 3.7

    F5,    # string format errors
    F7,    # various, watch https://flake8.pycqa.org/en/latest/user/error-codes.html
    F9     # raise NotImplemented should be raise NotImplementedError

max-line-length = 200
